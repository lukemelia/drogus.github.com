---
layout: default
---


<div id="post">
  <h2 class="title">{{ page.title }}</h2>

  {% if page.deprecated %}
    <div class="deprecated">
      <span class="warning">Warning!</span>
      <p>{{ page.deprecated | textilize }}</p>
    </div>
  {% endif %}

  {{ content }}
</div>
<div id="disqus_thread"></div>

<script type="text/javascript">
	var disqus_developer = true; 
  var disqus_identifier = "{{ page.id }}";
  (function() {
   var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
   dsq.src = 'http://piotrsarnacki.disqus.com/embed.js';
   (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
  })();
</script>
<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript=piotrsarnacki">comments powered by Disqus.</a></noscript>
<a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
